name: Testing

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      COVERAGE_TOTAL: 60 

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -e .
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      
      - name: Run pytest and generate coverage report
        id: coverage
        run: |
          coverage run --omit='test/*' -m pytest
          coverage report --fail-under=${{ env.COVERAGE_TOTAL }} > coverage_report.txt
          echo "::set-output name=output-table::$(cat coverage_report.txt)"
