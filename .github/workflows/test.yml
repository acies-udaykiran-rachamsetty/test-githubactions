name: Testing

on:
  pull_request:
    branches:
      - edgecore-dev

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.3"

      - name: Install dependencies
        run: |
          pip install -e .
          pip install -r requirements.txt

      - name: Run pytest and check coverage
        run: |
          coverage run -m pytest
          coverage_percentage=$(coverage report | grep "TOTAL" | awk '{print $4}' | tr -d '%')
          if [ "$coverage_percentage" -le 0 ]; then echo "Coverage is below acceptable levels!"; exit 1; fi
        shell: bash
